{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Post</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Blog Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-danger">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
