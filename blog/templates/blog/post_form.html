{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h1>Post</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>My New Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn bg-color-third"><i class="fas fa-feather"></i></button>
        </div>
    </form>
</div>
</div>
{% endblock content %}
