{% extends "blog/base.html" %}
{% block content %}
<h1>Blog Home!</h1>
<img src="{{ object.author.profile.image.url }}" />
<h2>{{ object.title }}</h2>
<p>{{ object.author }} on {{ object.date_posted|date:"F d, Y" }}</p>
{% if object.author == user %}
<a class="btn btn-sm" href="{% url 'post-update' object.id %}">Update</a>
<a class="btn btn-danger btn-sm" href="{% url 'post-delete' object.id %}">Delete</a>
{% endif %}
<p>{{ object.content }}</p>
{% endblock content %}
