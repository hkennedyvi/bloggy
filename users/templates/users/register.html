{% extends "blog/base.html" %}
{% block content %}
<h1>Register</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form }}
        </fieldset>
        <div>
            <button>Sign Up</button>
        </div>
    </form>
    <div>
        Have an Account?
        <a href="#">Sign In</a>
    </div>
</div>
{% endblock content %}
