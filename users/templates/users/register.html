{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h1>Register</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-danger">Sign Up</button>
        </div>
    </form>
    <div>
        Have an Account?
        <a href="{% url  'login' %}">Sign In</a>
    </div>
</div>
</div>
{% endblock content %}
