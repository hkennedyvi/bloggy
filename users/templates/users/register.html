{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bloggy-form bg-color-fourth">
<h1>
    <i class="fas fa-feather"></i>
</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Sign up for Bloggy now</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn bg-color-third">Sign Up</button>
        </div>
    </form>
    <div class="mt-2">
        Have an Account?
        <a  href="{% url  'login' %}">Sign In</a>
    </div>
</div>
</div>
{% endblock content %}
