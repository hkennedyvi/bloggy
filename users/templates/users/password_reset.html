{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Reset</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Reset your password</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-danger">Request Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
